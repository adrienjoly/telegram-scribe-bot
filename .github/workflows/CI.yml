name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10
      - name: npm install
        run: cd functions && npm install --prefer-offline --no-audit
      - name: build
        run: cd functions && npm run build
      - name: npm test
        run: cd functions && npm test
